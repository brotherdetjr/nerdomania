<!doctype html>
<html ng-app="main">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<!-- script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script -->
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link href="css/app.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">
	<div class="container-fluid">
		<div class="page-header">
			<h1>N3RD0MAN1A</h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Babosiki: ${{account}}</h3>
			</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>IP</th>
							<th>Firewall Level</th>
							<th>Password Level</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="scanResult in scanResults">
							<td>{{scanResult.ip}}</td>
							<td>{{scanResult.firewallLevel}}</td>
							<td>{{scanResult.passwordLevel}}</td>
						</tr>
					</tbody>
				</table>
				<div class="progress" ng-show="scanning">
					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{scanProgress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: scanProgress + '%'}">
						<span class="sr-only">{{scanProgress}}% Complete</span>
					</div>
				</div>
				<button type="button" class="btn btn-default" ng-click="scanButtonClick()">Scan&nbsp;<span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-default" ng-click="itJobButtonClick()">IT Job&nbsp;<span class="glyphicon glyphicon-time" aria-hidden="true"></span></button>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container-fluid">
			<p>{{value}}: {{itJobClicks}}</p>
		</div>
	</footer>
</body>
</html>
