<!doctype html>
<html ng-app="main">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<!-- script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script -->
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link href="css/app.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">
	<div class="container-fluid">
		<div class="page-header">
			<h1>N3RD0MAN1A</h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Money: {{account}} creds.</h3>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th style="width: 130px" >IP</th>
							<th></th>
							<th style="width: 25%">Firewall</th>
							<th style="width: 25%">Antivirus</th>
							<th style="width: 25%">Password</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="hack in hacking">
							<td>
								{{hack.ip}}
							</td>
							<td>
								<div class="btn-group btn-group-xs">
									<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
									<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
								</div>
							</td>
							<td colspan="3">
								<div class="progress progress-hacking">
									<div class="progress-bar progress-bar-firewall-backing" style="width: 33%">
										<div class="progress-bar progress-bar-firewall progress-bar-striped active progress-bar-overflow" ng-style="{width: hack.firewall.progress + '%'}"></div>
									</div>
									<div class="progress-bar progress-bar-antivirus-backing" style="width: 33%">
										<div class="progress-bar progress-bar-antivirus progress-bar-striped active progress-bar-overflow" ng-style="{width: hack.antivirus.progress + '%'}"></div>
									</div>
									<div class="progress-bar progress-bar-password-backing" style="width: 34%">
										<div class="progress-bar progress-bar-password progress-bar-striped active progress-bar-overflow" ng-style="{width: hack.password.progress + '%'}"></div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>IP</th>
							<th>Firewall Level</th>
							<th>Antivirus Level</th>
							<th>Password Level</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="scanResult in scanResults">
							<td>{{scanResult.ip}}</td>
							<td>{{scanResult.firewallLevel}}</td>
							<td>{{scanResult.antivirusLevel}}</td>
							<td>{{scanResult.passwordLevel}}</td>
						</tr>
					</tbody>
				</table>
				<div class="progress" ng-show="scanState != 'stopped'">
					<div class="progress-bar progress-bar-striped" ng-class="scanState == 'running' && 'active' || scanState == 'frozen' && 'semitransparent'" ng-style="{width: scanProgress + '%'}">
						<span class="sr-only">{{scanProgress}}% Complete</span>
					</div>
				</div>
				<button type="button" ng-class="{'btn': true, 'btn-default': true, 'disabled': scanState != 'stopped'}" ng-click="scanButtonClick()">Scan&nbsp;<span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-default" ng-click="itJobButtonClick()">IT Job&nbsp;<span class="glyphicon glyphicon-time" aria-hidden="true"></span></button>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container-fluid">
			<p>{{value}}: {{itJobClicks}}</p>
		</div>
	</footer>
</body>
</html>
